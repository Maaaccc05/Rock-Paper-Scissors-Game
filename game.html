<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.jpeg" />
      </div>
      <div class="choice" id="scissor">
        <img src="scissor.jpeg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg">
        <p id="messa">Play ur move bij</p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
